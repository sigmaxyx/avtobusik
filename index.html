<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Машинка</title>
    <style>
        /* Общий стиль страницы */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB; /* Небо */
        }

        /* Анимация движения машинки */
        @keyframes moveCar {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw - 200px - 50px)); /* Останавливается за 50px до конца */
            }
        }

        /* Контейнер машинки */
        .car {
            width: 200px;
            height: 70px;
            background-color: #FF5733; /* Цвет кузова машины */
            position: absolute;
            bottom: 50px; /* Машинка на "дороге" */
            animation: moveCar 5s linear infinite; /* Анимация движения */
            border-radius: 10px 10px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); /* Тень для объема */
        }

        /* Окна машины */
        .windows {
            position: absolute;
            top: 10px;
            left: 30px;
            width: 140px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачные окна */
            border-radius: 5px;
        }

        /* Колеса машинки */
        .wheel {
            width: 40px;
            height: 40px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            bottom: -20px; /* Колеса под машинкой */
        }

        .wheel.left {
            left: 30px;
        }

        .wheel.right {
            right: 30px;
        }

        /* Пейзаж (дорога) */
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #333; /* Цвет дороги */
        }
    </style>
</head>
<body>
    <!-- Дорога -->
    <div class="road"></div>

    <!-- Машинка -->
    <div class="car">
        <div class="windows"></div>
        <div class="wheel left"></div>
        <div class="wheel right"></div>
    </div>
</body>
</html>
